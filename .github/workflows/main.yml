name: CI devops 2023
on:
  #to begin you want to launch this job in main and develop
  push:
    # branches:
    #   - main
    #   - develop
    branches: master
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
     #checkout your github code using actions/checkout@v2.5.0
      - uses: actions/checkout@v3

     #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

     #finally build your app with the latest command
      - name: Build and test with Maven
        working-directory: devops/TP/part1/backend/simpleapi
        run: mvn clean verify
      - name: Check with Sonar
        working-directory: devops/TP/part1/backend/simpleapi
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=oui_oui -Dsonar.organization=oui -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  
  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3 
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      # - name: Build image and push backend
      #   uses: docker/build-push-action@v3
      #   with:
      #     # relative path to the place where source code with Dockerfile is located
      #     context: devops/TP/part1/backend/simple-api
      #     # Note: tags has to be all lower-case
      #     tags:  ${{secrets.DOCKERHUB_USERNAME}}/inge.courses-s8.devops.takima.backend
      #     push: ${{ github.ref == 'refs/heads/master' }}

      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
          context: devops/TP/part1/database
          # Note: tags has to be all lower-case
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/inge.courses-s8.devops.takima.bdd
          push: ${{ github.ref == 'refs/heads/master' }}

